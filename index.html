<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inuit Accounts - Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Top Section -->
    <section class="top">
        <div class="block">
            <span>Already have an Intuit account?</span>
            <span class="forgot"><a href="#">I forgot my User ID or Password</a></span>
        </div>
        <button class="btn btn-sign-in"><i class="fa fa-lock"></i>Sign In</button>
    </section>


    <div class="container">
        <section class="form-header">
            <img src="images/logo.png" alt=" Intuit logo." class="logo">
            <div class="product-logos">

                <img src="images/products.png" alt="Turbotax logo." class="product-logo">
            </div>
        </section>
        <!-- Sign Up Form -->
        <form action="#" class="signup-form">Sign Up Form</form>

    </div>

    <!-- Footer -->
    <footer class="footer">Footer</footer>
</body>

</html>
